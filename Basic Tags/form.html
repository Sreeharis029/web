<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="">
        <label>First name:</label>
        <input type="text" id="name" placeholder="your firstname"> 
        <br>
        <br>
        <label>Last name:</label>
        <input type="text" id="lname" placeholder="your lastname">
        <br>
        <br>
        <label>E-mail</label>
        <input type="email" id="email" placeholder="your email">
        <br>
        <br>
        <label>Password</label>
        <input type="password" id="password">
        <br>
        <br>
        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="male">  male
        <input type="radio" id="female" name="gender" value="female">  female       
        <input type="radio" id="others" name="gender" value="others">  others
        <br>
        <br>
        <label>DOB</label>
        <input type="date">  
        <br>
        <br>    
        <label>Languages</label>   
        <select>
        <option value="English">English</option>    
        <option value="Malayalam">Malayalam</option>  
        <option value="Tamil">Tamil</option>  
        <option value="Hindi">Hindi</option>  
        </select>
        <br>
        <br>
        <label>Choose Courses</label>
        <input type="checkbox" value="python">python
        <input type="checkbox" value="django">django
        <input type="checkbox" value="mysql">mysql
        <!--<tag property:"value";></tag> -->
        <br>
        <br>
        <button>Submit</button>
</body>
</html>
