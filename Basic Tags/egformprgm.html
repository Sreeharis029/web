<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="egform.css">
</head>
<body>
    <div class="parent">
        <form action="" method="">
            <h1>Personal Details</h1>
            <label>Name:</label>
            <input type="text" id="name" placeholder="Your Name">
            <br>
            <br>
            <label>Password:</label>
            <input type="text" id="password" placeholder="Password">
            <br>
            <br>
            <label>E-mail ID:</label>
            <input type="email" id="email" placeholder="E-mail ID">
            <br>
            <br>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male"> male
            <input type="radio" id="female" name="gender" value="female"> female
            <input type="radio" id="others" name="gender" value="others"> others
            <br>
            <br>
            <label>Contact:</label>
            <input type="text" id="contact" placeholder="Phone Number">
            <h1>Educational Qualifications</h1>
            <label>Education:</label>
            <select>
                <option value="plus two">Plus Two</option>
                <option value="degree ">Degree</option>
                <option value="masters">Masters</option>
            </select>
            <br>
            <br>
            <label>Choose Hobbies</label>
            <input type="checkbox" value="football">football
            <input type="checkbox" value="video games">video games
            <input type="checkbox" value="reading">reading
            <h1>Address</h1>
            <div class="address" >
                <input type="text" id="address" name="address" placeholder="Enter your address" required>            </div>
            <br>
            <br>
            <label>Attach resume:</label>
            <button>choose file</button>
            <br>
            <br>
            <h1><button>SUBMIT</button></h1>
        </form>
    </div>    
</body>
</html>
